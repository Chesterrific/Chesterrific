<!DOCTYPE html>

<html>
    <head>
        <title>My Google Map</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #map{
                height: 400px;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <h1>My Goole Map</h1>
        <div id="map"></div>
        <script>
            function initMap() {

                //Array of markers
                var markers = [
                    {
                        coords: {lat: 37.5297, lng: -122.0402},
                        content: '<h1>Newark, CA</h1>'
                    }
                ]

                //Map view options
                var options = {
                    zoom: 13,
                    center: {lat: 37.5297, lng: -122.0402}
                }

                //New map
                var map = new google.maps.Map(document.getElementById('map'), options);

                //Listen for click on map
                google.maps.event.addListener(map, 'click', function (event) {
                    //Adds marker to map
                    addMarker({coords: event.latLng});
                });

                //Loop through markers
                for (var i = 0; i < markers.length; i++) {
                    //Add markers
                    addMarker(markers[i]);
                }

                /*
                 //Add marker
                 var marker = new google.maps.Marker({
                 position:{lat: 37.5297, lng: -122.0402},
                 map:map
                 });
                 
                 //Adding info window to marker
                 var infoWindow = new google.maps.InfoWindow({
                 content: '<h1>Newark, CA</h1>' 
                 });
                 
                 //Adding an onclick listener to marker to open info window
                 marker.addListener('click', function(){
                 infoWindow.open(map, marker);
                 });
                 */

                //Add marker function
                function addMarker(props) {
                    var marker = new google.maps.Marker({
                        position: props.coords,
                        map: map
                    });

                    if (props.content) {
                        //Adding info window to marker
                        var infoWindow = new google.maps.InfoWindow({
                            content: props.content
                        });

                        //Adding an onclick listener to marker to open info window
                        marker.addListener('click', function () {
                            infoWindow.open(map, marker);
                        });
                    }
                }
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBX2JrVwMwYclNCrBe94WfZs_opvgcvhjc&callback=initMap"
        async defer></script>
    </body>
</html>
